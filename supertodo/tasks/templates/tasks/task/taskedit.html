{% extends "base.html" %} {% load static %} {% block content %} {% comment %}
<div class="goBack">
  <a href="{% url 'posts:post-list' %}"><- Volver a los posts</a>
</div>
{% endcomment %}

<div class="formContainer">
  <form method="post" novalidate>
    {%comment%} novalidate si quieres valores vacíos {%endcomment%} 
    {%csrf_token %}
    {{ form }}
    <div class="form-btn">
      <input type="submit" value="Añadir" />
      <span class="pill-form">
        <p><a href="{% url 'tasks:task-list' %}">Cancelar</a></p>
      </span>
    </div>
  </form>
</div>
{% endblock %}
